<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Capstone - Login modal</title>
</head>
<body>
    <header>
      <nav class="nav">
        <a href="./index.html"><img src="./assets/leaf-icon.png" class="nav__icon"></a>
        <ul class="nav__link-container">
          <li class="nav__link">
            <a href="./calender.html">Calender</a>
          </li>
          <li class="nav__link">
            <a href="#">Learn</a>
          </li>
          <li class="nav__link">
            <a href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login">
        <h1 class="login__title">Welcome Growmie</h1>
        <h2 class="login__subtitle">Login</h2>
        <form class="login__form">
          <label for="username">Username:</label>
          <input class="login__input" type="text" name="username" placeholder="Username" required><br>
          <label for="password">Password:</label>
          <input class="login__input" type="password" name="password" placeholder="Password" required>
          <button>Login</button>
        </form>
          <h2 class="login__subtitle">Signup</h2>
          <form class="login__form">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>
            <label class="login__email" for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            <input type="submit" value="Sign Up">
          </form>
      </section>
    </main>
</body>
</html>
